<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- iPhone Frame -->
    <div class="max-w-sm mx-auto bg-black rounded-[3rem] p-2 shadow-2xl">
        <div class="bg-white rounded-[2.5rem] overflow-hidden">
            <!-- Status Bar -->
            <div class="bg-white px-6 py-2 flex justify-between items-center">
                <span class="text-sm font-medium">9:41</span>
                <div class="flex items-center space-x-1">
                    <div class="w-4 h-2 bg-black rounded-sm"></div>
                    <div class="w-1 h-1 bg-black rounded-full"></div>
                    <div class="w-4 h-2 bg-black rounded-sm"></div>
                </div>
            </div>
            
            <!-- Dynamic Island -->
            <div class="w-24 h-6 bg-black rounded-full mx-auto mb-4"></div>
            
            <!-- Main Content -->
            <div class="px-6 pb-6">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">Egg Timer</h1>
                </div>

                <!-- Timer Display -->
                <div id="timer-display" class="mb-8">
                    <div class="relative w-48 h-48 mx-auto">
                        <!-- Particle Animation Canvas -->
                        <canvas id="particle-canvas" class="w-full h-full rounded-full" width="192" height="192"></canvas>
                        <!-- Timer Text Overlay -->
                        <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                            <div id="time-remaining" class="text-3xl font-bold text-gray-800">00:00:00</div>
                            <div id="cooking-mode-display" class="text-sm text-gray-600 mt-1">Select mode to start</div>
                        </div>
                    </div>
                </div>

                <!-- Settings Cards -->
                <div id="controls" class="space-y-4">
                    <!-- Cooking Mode Card -->
                    <div class="bg-white rounded-xl p-4 border border-gray-200">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">Cooking Mode</h3>
                        <div class="grid grid-cols-3 gap-2">
                            <button class="cooking-mode-btn bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-3 rounded-lg text-sm font-medium transition-colors" data-mode="soft">
                                Soft
                            </button>
                            <button class="cooking-mode-btn bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-3 rounded-lg text-sm font-medium transition-colors" data-mode="medium">
                                Medium
                            </button>
                            <button class="cooking-mode-btn bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-3 rounded-lg text-sm font-medium transition-colors" data-mode="hard">
                                Hard
                            </button>
                        </div>
                    </div>

                    <!-- Temperature Card -->
                    <div class="bg-white rounded-xl p-4 border border-gray-200">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">Temperature</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <button class="temp-btn bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-3 rounded-lg text-sm font-medium transition-colors" data-temp="cold">
                                Cold
                            </button>
                            <button class="temp-btn bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-3 rounded-lg text-sm font-medium transition-colors" data-temp="room">
                                Room
                            </button>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="space-y-2">
                        <button id="start-btn" class="w-full bg-gray-800 hover:bg-gray-900 text-white py-3 px-4 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            Start Timer
                        </button>
                        <button id="stop-btn" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 px-4 rounded-lg font-medium transition-colors hidden">
                            Stop Timer
                        </button>
                        <button id="reset-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg text-sm font-medium transition-colors">
                            Reset
                        </button>
                    </div>
                </div>

                <!-- Development Controls -->
                <div class="mt-6 p-3 bg-pink-50 rounded-lg border border-pink-200">
                    <h4 class="text-xs font-medium text-pink-800 mb-2">üé® Particle Dev Controls</h4>
                    <div class="grid grid-cols-2 gap-2 text-xs">
                        <div>
                            <span class="text-pink-700">Particles:</span>
                            <button id="particles-down" class="ml-1 bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">-</button>
                            <span id="particle-count" class="mx-1 text-pink-800">120</span>
                            <button id="particles-up" class="bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">+</button>
                        </div>
                        <div>
                            <span class="text-pink-700">Speed:</span>
                            <button id="speed-down" class="ml-1 bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">-</button>
                            <span id="speed-value" class="mx-1 text-pink-800">0.02</span>
                            <button id="speed-up" class="bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">+</button>
                        </div>
                        <div>
                            <span class="text-pink-700">Wiggle:</span>
                            <button id="wiggle-down" class="ml-1 bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">-</button>
                            <span id="wiggle-value" class="mx-1 text-pink-800">8</span>
                            <button id="wiggle-up" class="bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">+</button>
                        </div>
                        <div>
                            <span class="text-pink-700">Random:</span>
                            <button id="random-down" class="ml-1 bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">-</button>
                            <span id="random-value" class="mx-1 text-pink-800">0.5</span>
                            <button id="random-up" class="bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">+</button>
                        </div>
                        <div>
                            <span class="text-pink-700">Rotation:</span>
                            <button id="rotation-down" class="ml-1 bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">-</button>
                            <span id="rotation-value" class="mx-1 text-pink-800">0</span>
                            <button id="rotation-up" class="bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">+</button>
                        </div>
                        <div>
                            <span class="text-pink-700">Size:</span>
                            <button id="size-down" class="ml-1 bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">-</button>
                            <span id="size-value" class="mx-1 text-pink-800">2</span>
                            <button id="size-up" class="bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">+</button>
                        </div>
                        <div>
                            <span class="text-pink-700">Spacing:</span>
                            <button id="spacing-down" class="ml-1 bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">-</button>
                            <span id="spacing-value" class="mx-1 text-pink-800">8</span>
                            <button id="spacing-up" class="bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">+</button>
                        </div>
                        <div>
                            <span class="text-pink-700">Expand:</span>
                            <button id="expand-down" class="ml-1 bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">-</button>
                            <span id="expand-value" class="mx-1 text-pink-800">0</span>
                            <button id="expand-up" class="bg-pink-300 hover:bg-pink-400 text-white px-2 py-1 rounded">+</button>
                        </div>
                    </div>
                    <div class="mt-2 flex gap-1">
                        <button id="reset-particles" class="bg-pink-400 hover:bg-pink-500 text-white px-2 py-1 rounded text-xs">Reset</button>
                        <button id="toggle-sphere" class="bg-pink-400 hover:bg-pink-500 text-white px-2 py-1 rounded text-xs">Toggle Sphere</button>
                        <button id="toggle-emitter" class="bg-pink-400 hover:bg-pink-500 text-white px-2 py-1 rounded text-xs">Toggle Emitter</button>
                    </div>
                </div>

                <!-- Bottom Navigation -->
                <div class="mt-8 pt-4 border-t border-gray-200">
                    <div class="flex justify-center items-center space-x-8 text-sm">
                        <span class="text-gray-400">‚Üê</span>
                        <span class="font-medium text-gray-800">Timer</span>
                        <span class="text-gray-400">Settings</span>
                        <span class="text-gray-400">‚Üí</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="alarm-sound" preload="auto">

    <script src="script.js"></script>
</body>
</html>
