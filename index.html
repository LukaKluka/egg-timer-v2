<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-md mx-auto space-y-6">
        <!-- Progress and Timer Section -->
        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <div class="flex justify-between items-start mb-6">
                <div class="text-4xl font-bold text-black">64%</div>
                <div class="text-4xl font-bold text-black">00:36</div>
            </div>
            
            <!-- Circular Progress Indicator -->
            <div class="relative w-48 h-48 mx-auto">
                <canvas id="progress-canvas" class="w-full h-full" width="192" height="192"></canvas>
                <!-- Egg visualization in center -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-16 h-20 bg-gray-700 rounded-full opacity-20"></div>
                </div>
            </div>
        </div>

        <!-- Cooking Mode Section -->
        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <div class="text-sm text-gray-600 mb-3">Cooking mode</div>
            <div class="flex items-center space-x-3">
                <button id="cooking-mode-btn" class="flex-1 bg-black text-white py-4 px-6 rounded-xl font-bold text-lg flex items-center justify-between">
                    <span>HARD BOILED</span>
                    <div class="flex flex-col">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                        </svg>
                        <svg class="w-4 h-4 -mt-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </button>
                <button id="pause-btn" class="bg-gray-200 hover:bg-gray-300 p-4 rounded-xl transition-colors">
                    <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Start Temperature Section -->
        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <div class="text-sm text-gray-600 mb-3">Start temperature</div>
            <div class="bg-gray-200 rounded-xl p-4 relative">
                <div class="flex justify-between items-center">
                    <span class="font-bold text-black">FRIDGE</span>
                    <div class="relative">
                        <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center">
                            <div class="w-2 h-6 bg-red-500 rounded-full transform -rotate-45"></div>
                        </div>
                    </div>
                    <span class="font-bold text-black">ROOM</span>
                </div>
            </div>
        </div>

        <!-- Egg Size Section -->
        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <div class="text-sm text-gray-600 mb-3">Egg size</div>
            <div class="grid grid-cols-3 gap-2">
                <button class="egg-size-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-xl transition-colors flex items-center justify-center" data-size="small">
                    <div class="w-8 h-10 border-2 border-black rounded-full"></div>
                </button>
                <button class="egg-size-btn bg-gray-300 p-4 rounded-xl transition-colors flex items-center justify-center" data-size="medium">
                    <div class="w-8 h-10 border-2 border-red-500 rounded-full"></div>
                </button>
                <button class="egg-size-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-xl transition-colors flex items-center justify-center" data-size="large">
                    <div class="w-8 h-10 border-2 border-black rounded-full"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- Audio element for alarm -->
    <audio id="alarm-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
