<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6">
        <!-- Progress and Timer Section -->
        <div class="bg-gray-50 rounded-xl p-6 mb-6">
            <div class="flex justify-between items-start mb-4">
                <div class="text-4xl font-bold text-black">64%</div>
                <div class="text-4xl font-bold text-black">00:36</div>
            </div>
            
            <!-- Circular Progress Indicator -->
            <div class="relative w-48 h-48 mx-auto">
                <div class="w-full h-full rounded-full border-8 border-gray-200 relative">
                    <!-- Progress Arc -->
                    <div class="absolute inset-0 rounded-full border-8 border-transparent border-r-red-500 border-b-red-500 transform rotate-45"></div>
                    <!-- Progress Dot -->
                    <div class="absolute top-2 right-2 w-3 h-3 bg-red-500 rounded-full"></div>
                    <!-- Center Egg/Point Cloud -->
                    <div class="absolute inset-4 bg-gray-300 rounded-full flex items-center justify-center">
                        <div class="w-16 h-20 bg-gray-400 rounded-full opacity-60"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cooking Mode Section -->
        <div class="mb-6">
            <div class="text-sm text-gray-600 mb-2">Cooking mode</div>
            <div class="flex items-center space-x-3">
                <button class="flex-1 bg-black text-white py-3 px-4 rounded-lg font-bold text-lg relative">
                    HARD BOILED
                    <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <div class="w-4 h-4 border-l-2 border-r-2 border-white"></div>
                    </div>
                </button>
                <button class="bg-gray-200 p-3 rounded-lg">
                    <div class="w-4 h-4 border-l-2 border-r-2 border-black"></div>
                </button>
            </div>
        </div>

        <!-- Start Temperature Section -->
        <div class="mb-6">
            <div class="text-sm text-gray-600 mb-2">Start temperature</div>
            <div class="bg-gray-100 rounded-lg p-4 flex items-center justify-between">
                <div class="text-lg font-bold text-black">FRIDGE</div>
                <div class="relative">
                    <div class="w-8 h-8 bg-black rounded-full relative">
                        <div class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></div>
                    </div>
                </div>
                <div class="text-lg font-bold text-black">ROOM</div>
            </div>
        </div>

        <!-- Egg Size Section -->
        <div class="mb-6">
            <div class="text-sm text-gray-600 mb-2">Egg size</div>
            <div class="bg-gray-100 rounded-lg p-4">
                <div class="flex justify-between items-center">
                    <div class="w-12 h-12 border-2 border-black rounded-full"></div>
                    <div class="w-12 h-12 border-2 border-red-500 rounded-full bg-gray-200"></div>
                    <div class="w-12 h-12 border-2 border-black rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-3">
            <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-colors">
                Start Timer
            </button>
            <button id="stop-btn" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 px-4 rounded-lg font-medium transition-colors hidden">
                Stop Timer
            </button>
            <button id="reset-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg text-sm font-medium transition-colors">
                Reset
            </button>
        </div>
    </div>

    <!-- Audio element for alarm -->
    <audio id="alarm-sound" preload="auto">

    </audio>

    <script src="script.js"></script>
</body>
</html>
